<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Hover Effect WebGL Liquid Distortion</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="imgBox">
			<img src="img/img2.jpg">
			<img src="img/img1.jpg">
		</div>

		<div class="imgBox">
			<img src="img/img3.jpg">
			<img src="img/img4.jpg">
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r118/three.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
	<script src="hover-effect.umd-1.js"></script>
	<script type="text/javascript">
		Array.from(document.querySelectorAll('.imgBox')).forEach((e) => {
			const img = Array.from(e.querySelectorAll('img'));
			new hoverEffect({
		        parent: e,
		        intensity: 0.1,
		        image1: img[0].getAttribute('src'),
		        image2: img[1].getAttribute('src'),
		        displacementImage: '1.jpg'
		    });
		})
	</script>
</body>
</html>
